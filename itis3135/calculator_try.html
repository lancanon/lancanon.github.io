<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audy Vee's Appealing Vampire Bat ★ ITIS 3135 ★ Homepage</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" type="image/png" href="./images/bluehoshi.png">
    <style>
        img {
            width: 30%;
            height: 30%;
        }
    </style>
</head>

<body>
    <div class="border">
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator Try</h2>

            <div class="calc-container">
              <input type="text" class="calc-display" />
              <div class="calc-buttons">
                <button class="operator" data-value="AC">AC</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="/">/</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="*">x</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">-</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button class="operator" data-value="=">=</button>
              </div>
            </div>
        
        </main>
        <div data-include="components/footer.html"></div>
    </div>

    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/calculator_try.js"></script>

</body>

</html>
