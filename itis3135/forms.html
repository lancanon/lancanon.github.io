<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audy Vee's Appealing Vampire Bat ★ ITIS 3135 ★ Homepage</title>
  <link rel="stylesheet" href = "styles/default.css">
  <link rel="icon" type="image/png" href="./images/bluehoshi.png">
  <style>
    img {
        width: 30%;
        height: 30%;
      }
  </style>
</head>
<body>
  <div class="border">
    <div data-include="components/header.html"></div>
  <main>
    <h2> Form</h2>
    <form id="form">
      <div class ="input-element">
        <label id="name-label">
          Name: 
        </label>
        <input placeholder= "ex. Yuri Liu" id="name"type="text" required/>
        </div>
    
      <div class ="input-element">
        <label id="email-label">
          Email: 
        </label>
        <input placeholder="ex. yuriliu@gmail.com" id="email"type="email" required/>
        </div>
    
      <div class ="input-element">
        <label id="phone-label">
         Phone Number: 
        </label>
        <input placeholder="(123) 456 - 7890" id="phone" type="phone" required/>
        </div>
        <!-- dropdown -->
      <div class ="input-element">
        <label id="select-label">
         Pronoun: 
        </label>
        <select id="dropdown">
          <option>He / Him</option>
          <option>She / Her</option>
          <option>They / Them</option>
        </select>
        </div>
       
    <!-- radio -->
        <div>
          <label>How would you describe yourself?</label>
          <div>
          <label><input type ="radio" name="show" value="personality"/>Relax</label>
          </div>
          <div>
          <label><input type ="radio" name="show" value="personality"/>Serious</label>
          </div>
          <div>
          <label><input type ="radio" name="show" value="personality"/>Motivated</label>
          </div>
          <div>
          <label><input type ="radio" name="show" value="personality"/>Quiet</label>
          </div>
        </div>
    
        <!-- checkbox -->
        <div>
          <label>How would you like to be contacted? </label>
          <div>
          <label><input type ="checkbox" name="contact" value="Email"/>Email</label>
          </div>
          <div>
          <label><input type ="checkbox" name="contact" value="Text"/>SMS Text</label>
          </div>
          <div>
          <label><input type ="checkbox" name="contact" value="Phone"/>Phone call</label>
          </div>
        </div>
    
        <!-- reset/submit -->
        <button type="reset" id="rest"/>Reset</button>
        <button type="submit" id="submit"/>Submit</button>
        
        </form>
    
        <div data-include="components/footer.html"></div>
      </main>
        </div>
        <script src="scripts/HTMLInclude.js"></script>
  </div>
</body>
</html>
